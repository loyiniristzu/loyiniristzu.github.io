<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        .noto-serif-tc-caption {
            font-family: "Noto Serif TC", serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            color: #4AB4CA;
        }

        .noto-serif-tc-maincontent {
            font-family: "Noto Serif TC", serif;
            font-optical-sizing: auto;
            font-weight: 250;
            font-style: normal;
            color: #1D4157;
        }
    </style>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="card">

                    <div id="media">
                        <img src="img/a.jpg" width="256">
                    </div>

                    <div id="caption" class="noto-serif-tc-caption">
                        <h3>行 宮</h3>
                    </div>

                    <div id="maincontent" class="noto-serif-tc-maincontent">

                        寥 落 古 行 宮 ， 宮 花 寂 寞 紅 。<br>
                        白 頭 宮 女 在 ， 閒 坐 說 玄 宗 。

                    </div>

                </div>
            </div>
            <div class="col">
                <div id="card">

                    <div id="media">
                        <img src="img/b.jpg" width="256">
                    </div>

                    <div id="caption" class="noto-serif-tc-caption">
                        <h3>登 鸛 鵲 樓</h3>
                    </div>

                    <div id="maincontent" class="noto-serif-tc-maincontent">

                        白 日 依 山 盡 ， 黃 河 入 海 流 。<br>
                        欲 窮 千 里 目 ， 更 上 一 層 樓 。

                    </div>

                </div>
            </div>
            <div class="col">
                <div id="card">

                    <div id="media">
                        <img src="img/c.jpg" width="256">
                    </div>

                    <div id="caption" class="noto-serif-tc-caption">
                        <h3>新 嫁 娘 詞</h3>
                    </div>

                    <div id="maincontent" class="noto-serif-tc-maincontent">

                        三 日 入 廚 下 ， 洗 手 作 羹 湯 。<br>
                        未 諳 姑 食 性 ， 先 遣 小 姑 嘗 。
                    </div>

                </div>

            </div>

        </div>
    </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="card">

                    <div id="media">
                        <img src="img/d.jpg" width="256">
                    </div>

                    <div id="caption" class="noto-serif-tc-caption">
                        <h3>鹿 柴</h3>
                    </div>

                    <div id="maincontent" class="noto-serif-tc-maincontent">
                        
                        空 山 不 見 人 ， 但 聞 人 語 響 。<br>
                        返 景 入 深 林 ， 復 照 青 苔 上 。

                    </div>

                </div>
            </div>
            <div class="col">
                <div id="card">

                    <div id="media">
                        <img src="img/e.jpg" width="256">
                    </div>

                    <div id="caption" class="noto-serif-tc-caption">
                        <h3>竹 里 館</h3>
                    </div>

                    <div id="maincontent" class="noto-serif-tc-maincontent">
                        
                        獨 坐 幽 篁 裡 ， 彈 琴 復 長 嘯 。<br>
                        深 林 人 不 知 ， 明 月 來 相 照 。

                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
